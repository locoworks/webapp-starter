name: Publish Staging

on:
  push:
    branches:
      - staging

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      deployments: write

    strategy:
      matrix:
        include:
          - projectName: "workflows-staging"

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: lts/gallium
          cache: "yarn"

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn

      - name: Run build
        run: yarn build

      - name: Publish
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_STAGING_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_STAGING_ACCOUNT_ID }}
          projectName: ${{ matrix.projectName }}
          directory: ./apps/wiredup/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
